version: '3.8'
networks:
  web:
    name: web
    external: true

services:
  web-thetiptop-stage:
    image: registry.dsp-archiwebf22-at-sb-ms.fr/pfe/thetiptop-web-release:latest
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.web-thetiptop-stage.rule=Host(`web.stage.dsp-archiwebf22-at-sb-ms.fr`)
      - traefik.http.routers.web-thetiptop-stage.entrypoints=websecure
      - traefik.http.routers.web-thetiptop-stage.tls=true
      - traefik.http.services.web-thetiptop-stage.loadbalancer.server.port=3000
    networks:
      - web
